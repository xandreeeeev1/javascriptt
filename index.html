<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Alert Button</title>
  <style>
    #alertButton {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #6063ec;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #alertButton:hover {
      background-color: #5eb4ff;
    }
  </style>
</head>
<body>
  <button id="alertButton">Click Me</button>

  <script>
    const alertButton = document.getElementById('alertButton');
    alertButton.addEventListener('click', () => {
      alert('This is an alert message!, Hope you have a wonderful day!');
    });
  </script>
</body>
